        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --accent: #ff6b35;
            --text: #ffffff;
            --text-secondary: #a1a1aa;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .neon-border {
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            border: 1px solid var(--accent);
        }
        
        .emoji-item {
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeIn 0.5s ease;
        }
        
        .emoji-item:hover {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 0 10px var(--accent));
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .bounce {
            animation: bounce 0.6s ease;
        }
        
        .sticker-preview {
            position: relative;
            overflow: hidden;
        }
        
        .sticker-preview::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 107, 53, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .category-tab {
            position: relative;
            overflow: hidden;
        }
        
        .category-tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        
        .category-tab:hover::after,
        .category-tab.active::after {
            width: 100%;
        }
        
        .floating-sticker {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            font-size: 2rem;
            animation: float 3s ease-out forwards;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), #ff8c42);
            transform-origin: 0%;
            transform: scaleX(0);
            z-index: 1000;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--accent), #ff8c42);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>

                const text = document.getElementById('stickerText').value || 'Hello!';

                const font = document.getElementById('fontSelector').value;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Background
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.roundRect(10, 10, 280, 280, 20);
                ctx.fill();
                
                // Text

                ctx.font = `bold 24px ${font}`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, 150, 150);
